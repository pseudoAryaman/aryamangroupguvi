<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="statics/styles.css">
</head>
<body>
  <div class="container">
    <h1>Library Management System</h1>
    <form id="bookForm">
      <input type="text" id="bookTitle" placeholder="Enter Book Title" required>
      <input type="text" id="bookAuthor" placeholder="Enter Author Name" required>
      <button type="submit">Add Book</button>
    </form>
    
    <div id="bookList">
      <h2>Book List</h2>
      <input type="text" id="searchBar" placeholder="Search books..." oninput="searchBook()">
      <ul id="books"></ul>
    </div>
  </div>

  <script src="statics/script.js"></script>
</body>
</html>
